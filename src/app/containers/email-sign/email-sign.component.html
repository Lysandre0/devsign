<div class="container">
  <div *ngIf="module">
    <div class="title pl-5">
      <h1>Émargement : Email </h1>
    </div>
    <div class="flex align-items-center">
  
      <div class="flex-1 ml-5 mr-3">
        <h2>Liste des étudiants :</h2>
        <p class="content-block border-round p-3">
          <span *ngFor="let student of module.students">
            {{ student.firstName }} {{ student.lastName }} <{{ student.mail }}> <p-checkbox name="groupname" [value]="student.id" [(ngModel)]="selectedValues"></p-checkbox>
            <br>
          </span>
        </p>
      </div>
  
      <div class="flex-1 mx-5">
        <div class="flex font-bold justify-content-center">
          <div> {{ selectedValues.length }} adresses email séléctionnées</div>
        </div>
        <div class="flex mt-4">
          <button pButton class="flex-1 mx-2" label="Envoyer" [disabled]="!selectedValues.length"></button>
        </div>
      </div>
    </div>
  </div>
</div>
