        <ng-template pTemplate="header">
          <img alt="Image header" [src]="module.image">
        </ng-template>
        <p [ngStyle]="{color: 'var(--blue-400)'}">
          du {{ module.dateStart }} au {{ module.dateEnd }}
        </p>
        <ng-template pTemplate="footer" class="text-center">
